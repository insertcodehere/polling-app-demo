<button class="login-or-logout-button" mat-button (click)="authRequest()">
  <div class="login-or-logout-button-content">
    <span class="user-name">{{ authenticatedUser?.name }}</span>
    <span>|</span>
    <span class="auth-action">{{ isAuthenticated ? 'Logout' : 'Login' }}</span>
    <mat-icon [fontIcon]="isAuthenticated ? 'login' : 'logout'"></mat-icon>
  </div>
</button>
