<a class="create-poll-fab" mat-fab color="primary" routerLink="../create">
  <mat-icon fontIcon="add"></mat-icon>
</a>

<ng-container *ngIf="myPolls | async as polls">
  <mat-nav-list>
    <a
      *ngFor="let poll of polls"
      mat-list-item
      [routerLink]="['../edit', poll.id]">
      <h3 matLine>{{ poll.name }}</h3>
      <p matLine>{{ poll.description }}</p>
    </a>
  </mat-nav-list>

  <empty-list
    *ngIf="polls.length === 0"
    message="You don't have any poll yet. Let's getting started."></empty-list>
</ng-container>
